<nav id={f:if(condition: '{is_siteroot} == 1', then: 'mainNav', else: 'mainNavSub')}
class="navbar navbar-default navbar-custom navbar-fixed-top">
 <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
            </button>
            <f:link.page pageUid="1" class="navbar-brand page-scroll">
                <f:image id="logoImg" src="EXT:gelblau/Resources/Public/Images/logo.png"/>
            </f:link.page>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <f:for each="{mainnavigation}" as="mainnavigationItem">
                    <li class="{f:if(condition: mainnavigationItem.active, then:'active')}">
                        <a href="{mainnavigationItem.link}" target="{mainnavigationItem.target}" title="{mainnavigationItem.title}">
                                {mainnavigationItem.title}
                        </a>
                        <f:if condition="{mainnavigationItem.children}">
                            <ul>
                                <f:for each="{mainnavigationItem.children}" as="child">
                                    <li class="{f:if(condition: child.active, then:'active')}">
                                        <a href="{child.link}" target="{child.target}" title="{child.title}">
                                                {child.title}
                                        </a>
                                    </li>
                                </f:for>
                            </ul>
                        </f:if>
                    </li>
                </f:for>
                <li id="supportMenu">
                    <f:link.action pageUid="2" extensionName="gelblauausgabe" pluginName="ausgabe" controller="Order" action="new">Підтримати</f:link.action>
                </li>
            </ul>
        </div>
    </div>
</nav>

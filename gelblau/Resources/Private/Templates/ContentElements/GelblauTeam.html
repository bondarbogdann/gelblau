<section id="team" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{data.header}</h2>
            </div>
        </div>
        <div class="row">
          <f:for each="{data_tx_gelblau_members}" as="member">
            <div class="col-sm-4">
                <div class="team-member">
                    <f:image image="{member.data_tx_gelblau_picture.0}" alt="{member.data_tx_gelblau_picture.0.alternative}" class="img-responsive img-circle" width="250" height="250" minWidth="250" minHeight="250" maxWidth="250" maxHeight="250"/>
                    <h4>{member.data.tx_gelblau_name}</h4>
                    <p class="text-muted">{member.data.tx_gelblau_job}</p>
                    <ul class="list-inline social-buttons">
                      <f:if condition="{member.data.tx_gelblau_own_site}">
                        <li>
                          <f:link.typolink parameter="{member.data.tx_gelblau_own_site}"><i class="fa fa-link"></i></f:link.typolink>
                        </li>
                      </f:if>
                      <f:if condition="{member.data.tx_gelblau_mail}">
                        <li>
                          <f:link.typolink parameter="{member.data.tx_gelblau_mail}"><i class="fa fa-envelope"></i></f:link.typolink>
                        </li>
                      </f:if>
                      <f:if condition="{member.data.tx_gelblau_facebook}">
                        <li>
                          <f:link.typolink parameter="{member.data.tx_gelblau_facebook}"><i class="fa fa-facebook"></i></f:link.typolink>
                        </li>
                      </f:if>
                    </ul>
                </div>
            </div>
          </f:for>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
              <f:format.html parseFuncTSPath="lib.parseFunc_RTE">{data.bodytext}</f:format.html>
            </div>
        </div>
    </div>
</section>

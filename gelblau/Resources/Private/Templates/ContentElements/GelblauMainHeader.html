<header id="main-header" style="background-image: url('{f:uri.image(image: data_image.0)}');">
  <div class="container">
    <div class="intro-text">
      <f:if condition="{data.subheader}">
        <div class="intro-lead-in">{data.subheader}</div>
      </f:if>
      <f:if condition="{data.header}">
      <div class="intro-heading">{data.header}</div>
      </f:if>
      <f:link.action action="latest" controller="Ausgabe" extensionName="gelblauausgabe" pluginName="ausgabe" pageUid="2" class="page-scroll btn btn-xl"><f:translate key="latest_ausgabe" extensionName="gelblau" /></f:link.action>
    </div>
  </div>
</header>

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="List" />
<f:section name="main">
    <f:if condition="{downloaded}">
        <p class="alert alert-downloaded">Дякуємо, що завантажили наш часопис! Ви можете підтримати наш проект за наступним <f:link.action action="new" controller="Order" pageUid="7">посиланням</f:link.action>, або переглянути інші наші випуски нижче:</p>
    </f:if>
    <f:if condition="{ordered}">
        <p class="alert alert-downloaded">Дякуємо, що підтримали наш часопис! Рекомендуємо переглянути інші наші випуски нижче:</p>
    </f:if>
    <f:for each="{ausgabes}" as="ausgabe">
		<div class="col-md-4 col-sm-6 ausgabe-item">
			<f:link.action action="show" arguments="{ausgabe: ausgabe}" class="ausgabe-link">
                <div class="ausgabe-hover">
                    <div class="ausgabe-hover-content">
                        <i class="fa fa-arrow-circle-o-down fa-4x"></i>
                    </div>
                </div>
				<f:image src="{ausgabe.frontImage.originalResource.publicUrl}" class="img-responsive" />
			</f:link.action>
            <div class="ausgabe-caption">
                <h4>{ausgabe.name}</h4>
                <p class="text-muted">{ausgabe.date -> f:format.date()}</p>
            </div>
        </div>
    </f:for>
</f:section>
</html>

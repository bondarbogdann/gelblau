<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="main">

<div class="container">
  <div class="row center-align">
    <div class="col-lg-12">
      <h3 class="section-subheading text-muted">
        <f:for each="{intro}" as="introSentence">
          {introSentence}<br>
        </f:for>
      </h3>
    </div>
  </div>
  <f:form action="create" object="{newOrder}" objectName="newOrder" id="order_form">
    <div class="row left-align">
      <div class="col-lg-3 col-lg-offset-1">
        <div class="modal-body">
          <h4><f:translate key="ausgabe" extensionName="gelblau_ausgabe" />{newOrder.ausgabe.name}</h4>
          <f:image src="{newOrder.ausgabe.frontImage.originalResource.publicUrl}" class="img-responsive" width="130"/>
          <div id="ausgabePrice" data-price="{newOrder.ausgabe.price}" hidden></div>
          <f:form.hidden property="ausgabe" value="{newOrder.ausgabe}" />
        </div>
      </div>
      <div class="col-lg-3">
        <div class="modal-body">
          <h4><f:translate key="order_user_data" extensionName="gelblau_ausgabe" /></h4>
          <div class="form-group row required">
            <div class="col-lg-12">
              <f:form.textfield property="clientEmail" type="email" class="form-control" id="email" placeholder="Email" required="true"/>
            </div>
          </div>
          <div class="form-group row required">
            <div class="col-lg-12">
              <f:form.textfield property="clientName" type="text" class="form-control" id="name" placeholder="{f:translate(key: 'order_user_name', extensionName: 'gelblau_ausgabe')}" required="true"/>
            </div>
          </div>
          <div class="form-group row required">
            <div class="col-lg-12">
              <f:form.textfield property="clientAddress" type="text" class="form-control" id="address" placeholder="{f:translate(key: 'order_user_address', extensionName: 'gelblau_ausgabe')}" required="true"/>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="modal-body">
            <div class="form-group row">
              <label for="ausgabeAmount" class="col-lg-5 col-form-label" style="padding-right:0px;margin-top:5px;">
                <f:translate key="order_amount" extensionName="gelblau_ausgabe" />
              </label>
              <div class="col-lg-4">
                <f:form.textfield property="ausgabeAmount" type="number" class="form-control" id="ausgabeAmount" />
              </div>
              <div class="col-lg-2" data-left="{newOrder.ausgabe.amountLeft}" id="amountLeft" style="padding-left:0px;margin-top:5px;">
                /{newOrder.ausgabe.amountLeft}
              </div>
            </div>
          <div class="form-group row">
            <label for="money" class="col-lg-5 col-form-label" style="padding-right:0px;margin-top:5px;">
              <f:translate key="order_sum" extensionName="gelblau_ausgabe" />
            </label>
            <div class="col-lg-4">
                <f:form.textfield property="money" type="number" class="form-control" id="money" />
            </div>
          </div>
          <!-- <div class="form-check">
            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="sofortRadio" value="option2" checked />
                                <f:image src="EXT:gelblau_ausgabe/Resources/Public/Images/sofort.png" />
                            </label>
          </div> -->
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="exampleRadios" id="paypalRadio" value="option1" />
              <f:image src="EXT:gelblau_ausgabe/Resources/Public/Images/paypal.png" />
              <a id="paypalLink" href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=7DC2HWJLMA3B4" target="_blank" hidden></a>
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="exampleRadios" id="directRadio" value="option1" checked/>
              <f:translate key="order_manuel_transfer" extensionName="gelblau_ausgabe" />
            </label>
            <div class="collapse in" id="directCollapse">
              <div class="panel panel-default">
                <div class="panel-body">
                  <strong>Zahlungsempfänger:</strong><br> Ukrainisches Atelier für Kultur & Sport e. V.
                  <br>
                  <strong>IBAN:</strong> DE17600501010002857079<br>
                  <strong>Kreditinstitut:</strong> BW Bank Stuttgart<br>
                  <strong>Verwendungszweck (bspw.):</strong><br> Für satzungsgemäße Ziele / Zwecke<br>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row center-align">
      <div class="col-lg-8 col-lg-offset-2">
        <button type="submit" class="btn btn-primary"><f:translate key="ausgabe_order" extensionName="gelblau_ausgabe" /></button>
        <div class="form-check">
          <label class="form-check-label">
            <f:form.checkbox property="invoice" value="1" class="form-check-input" /> <f:translate key="order_receive_invoice" extensionName="gelblau_ausgabe" />*
          </label>
        </div>
      </div>
    </div>
    </f:form>
    <div class="row center-align">
      <div class="col-lg-12">
        <p style="font-size:12px;">
          *{invoiceNotice}
        </p>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="{f:uri.resource(path: 'JavaScript/order_newausgabe.js')}"></script>
</f:section>

</html>

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-gelblau-ausgabe" >
	<tr>
		<td>
			<f:translate key="tx_gelblauausgabe_domain_model_ausgabe.name" />
		</td>
		<td>
		{ausgabe.name}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_gelblauausgabe_domain_model_ausgabe.front_image" />
		</td>
		<td>
				<f:image src="{ausgabe.frontImage.originalResource.publicUrl}" width="200"/>
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_gelblauausgabe_domain_model_ausgabe.date" />
		</td>
		<td>
		{ausgabe.date -> f:format.date()}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_gelblauausgabe_domain_model_ausgabe.pdf" />
		</td>
		<td>
				<a href="{ausgabe.pdf.originalResource.publicUrl}">
					{ausgabe.pdf.originalResource.name}
				</a>
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_gelblauausgabe_domain_model_ausgabe.content" />
		</td>
		<td>
		{ausgabe.content}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_gelblauausgabe_domain_model_ausgabe.download_count" />
		</td>
		<td>
		{ausgabe.downloadCount}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_gelblauausgabe_domain_model_ausgabe.amount_left" />
		</td>
		<td>
		{ausgabe.amountLeft}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_gelblauausgabe_domain_model_ausgabe.preview_images" />
		</td>
		<td>
				<f:for each="{ausgabe.previewImages}" as="image" >
					<f:image src="{image.originalResource.publicUrl}" width="200"/>
				</f:for>
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_gelblauausgabe_domain_model_ausgabe.price" />
		</td>
		<td>
		{ausgabe.price}
		</td>
	</tr>
</table>
</html>
